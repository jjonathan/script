<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Formulário Conversão de conteúdo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src='https://cloud.tinymce.com/dev/tinymce.min.js?apiKey=qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc'></script>
	<script type="text/javascript" src="form.js"></script>
	<script>
		tinymce.init({
			selector: '#inputarticle'
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<form action="#" method="POST" role="form">
			<legend>Form de conversão de conteúdo</legend>
		
			<div class="form-group">
				<label for="inputtitle">Título:</label>
				<input type="text" name="title" id="inputtitle" class="form-control" value="" required="required">
			</div>
			
			<div class="form-group">
				<label for="inputcover">URL da Imagem da Capa:</label>
				<input type="text" name="cover" id="inputcover" class="form-control" value="" required="required">
			</div>
			
			<div class="form-group">
				<label for="inputamazon">URL do Link de Afiliado da Amazon:</label>
				<input type="text" name="amazon" id="inputamazon" class="form-control" value="" required="required">
			</div>
			
			<div class="form-group">
				<label for="inputexcerpt">Texto de Excerpt:</label>
				<input type="text" name="excerpt" id="inputexcerpt" class="form-control" value="" required="required">
			</div>
			
			<div class="form-group">
				<label for="inputarticle">Artigo completo:</label>
				<textarea name="article" id="inputarticle" class="form-control" rows="3" required="required"></textarea>
			</div>
			
			<button type="button" id="link" class="btn btn-default">Converter e baixar</button>
		</form>
	</div>
</body>
</html>
